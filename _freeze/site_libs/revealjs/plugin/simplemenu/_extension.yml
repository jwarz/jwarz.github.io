title: SimpleMenu
author: jwarz
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  revealjs-plugins:
    - name: Simplemenu
      script:
        - SimpleMenu.js
      stylesheet:
        - SimpleMenu.css
      config:
        simplemenu:
          menubarclass: "menubar"
          menuclass: "menu"
          activeclass: "active"
          activeelement: "li"
          flat: false
          barhtml:
              header: ""
              footer: ""
          scale: 0.67

