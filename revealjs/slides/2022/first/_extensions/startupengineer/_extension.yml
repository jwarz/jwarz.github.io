title: "YOUR ORGANIZATION TITLE"
author: "YOU"
institute: "YOUR ORGANIZATION"
contributes:
  formats:
    revealjs:
      theme: [../../../css/TIE.scss]
      #logo: [../../../img/logo/TIE/logo.svg]
      ## SLIDES
      slide-number: c/t
      ## SLIDE TOOLS
      chalkboard: true
      ## PLUGINS
      revealjs-plugins:
        - revealjs/plugins/fullscreen
        - revealjs/plugins/simplemenu
      ## NAVIGATION
      hide-inactive-cursor: true
      controls: true
      ## MEDIA
      preview-links: auto
      ## CODE
      highlight-style: github
      ## FAVICON
      include-in-header: [../../../img/favicon/TIE/favicon.html]
      resources: [../../../img/favicon/TIE/*,
                  ../../../img/logo/TIE/logo.svg]
      ## RENDERING
      from: markdown+emoji
      ## OTHER
      mainfont: "Poppins"