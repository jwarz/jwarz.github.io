author: "YOU"
institute: "YOUR ORGANIZATION"
contributes:
  formats:
    revealjs:
      theme: [dark, ../../../css/theme.scss]
      logo: ../../../../slides/img/logo.svg
      ## SLIDES
      slide-number: c/t
      ## SLIDE TOOLS
      chalkboard: true
      ## PLUGINS
      #revealjs-plugins:
      # - title_footer
      revealjs-plugins:
        - revealjs/plugins/fullscreen
        - revealjs/plugins/simplemenu
      ## NAVIGATION
      hide-inactive-cursor: true
      controls: true
      ## MEDIA
      preview-links: auto
      ## CODE
      highlight-style: github
      ## FAVICON
      include-in-header: [../../../img/favicon/favicon.html]
      resources: [../../../img/favicon/*,
                  ../../../img/*]
      ## RENDERING
      from: markdown+emoji
      ## OTHER
      mainfont: "PublicaSans-Light"